<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess App</title>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous"
    ></script>

    <!-- chessboard -->
    <script src="./chessboard/js/chessboard-1.0.0.js"></script>

    <!-- chess logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.1/chess.js"></script>

    <!-- chessboard CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./chessboard/css/chessboard-1.0.0.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

<!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f2dba2bd3b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav
        class="navbar navbar-expand-md navbar-dark fixed-top"
        style="background-color: #162a63"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Chesu</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/profile">Profile</a>
            </li>
            </ul>
            <div class="text-end">
              <a
                id="login-button"
                href="/login"
                class="btn btn-outline-light"
                style="display: none;"
                >Login</a
              >

              <a id="signup-button" href="/sign-up" class="btn btn-warning" style="display: none;"
                >Sign-up</a
              >

              <a class="btn btn-danger">
                  <form method="POST" action="/logout?_method=DELETE">
            <input
            style="
                background-color: inherit;
                color: white;
                border: none;
              "
              type="submit"
              value="Logout"
            />
          </form>
        </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid" style="margin-top: 100px;">
      <div class="row">
      <!-- The chess board -->
      <div id="board" class="col-8" style="width: 500px; margin: auto; padding: 10px;"></div>

    <div id="moves-history" class="col-4 overflow-auto m-2 p-2" style="max-height: 500px;">
        <table id="moves"></table>
    </div> 
   
        </div>
        <!-- Shows the player number and color -->
        <div class="col p-1" id="player"></div>
        <div class="col p-1" id="roomNumbers">
           <i class="fas fa-solid fa-chess-rook"></i>
          Enter a room number between 0 and 99</div>
        <form>
          <div class="row g-3">
            <div class="col">
              <input
                type="number"
                id="room"
                min="0"
                max="99"
                class="form-control form-control-md number"
              />
            </div>
            <div class="col">
              <!-- A button that connects the user to the given valid room number -->
              <button id="button" class="btn btn-success" onclick="connect()">
                Connect
              </button>
            </div>
          </div>
        </form>

        <!-- Displays whether the game is in progress, or over -->
        <div class="col p-1" id="state">Join Game</div>
      </div>
    </div>

    <!-- socket -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

       <!-- game logic -->
    <!-- <script type="module" src="./src/game.js"></script> -->

   <!-- FOOTER -->
  <footer class="container fixed-bottom">
    <p class="float-end text-muted"><a href="#">Privacy</a> · <a href="#">Terms</a></p>
    <p>© 2022 Andrew Lim</p>
  </footer>
  

   <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      /* global bootstrap: false */
(function () {
  'use strict'
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  tooltipTriggerList.forEach(function (tooltipTriggerEl) {
    new bootstrap.Tooltip(tooltipTriggerEl)
  })
})()
    </script>
  </body>
</html>
