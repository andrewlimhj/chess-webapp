    <div class="container p-5">
  <main>
    <div class="py-5 text-center">
      <img
        src="https://i.ibb.co/zGrh0yJ/Screenshot-2022-06-20-at-5-45-18-PM-removebg-preview.png"
        alt="..."
        class="d-block mx-auto mb-4"
        width="110"
        height="120"
      />
      <h2>Sign up form</h2>
    </div>

      <div class="container">
        <h4 class="mb-3">Profile information</h4>
        <form action="/sign-up" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-12">
              <label for="userName" class="form-label">User name</label>
              <input
                type="text"
                class="form-control"
                id="userName"
                placeholder="chessmaster"
                value=""
                name="user_name"
                required
              />
              <div class="invalid-feedback">Valid user name is required.</div>
            </div>

            <div class="col-sm-6">
              <label for="email" class="form-label"
                >Email </label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="you@example.com"
                name="email"
                required
              />
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="password" class="form-label"
                >Password </label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="password"
                name="password"
                required
              />
              <div class="invalid-feedback">
                Please enter a password.
              </div>
            </div>

            <div class="col-12">
              <label for="upload" class="form-label">Upload profile photo</label>
              <div class="input-group mb-3">
  <input type="file" class="form-control" id="photo" name="photo">
  <label class="input-group-text" for="photo">Upload</label>
  <div class="invalid-feedback">Profile photo required.</div>
</div>
            </div>
          </div>
          <hr class="my-4" />
          <input class="w-100 btn btn-primary btn-lg" type="submit">
        </input>
        </form>
      </div>
    </div>
</div>

   <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

     <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener(
        'load',
        function () {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function (form) {
            form.addEventListener(
              'submit',
              function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              },
              false
            );
          });
        },
        false
      );
    })();
  </script>

  tooltipTriggerList.forEach(function (tooltipTriggerEl) {

  })
})()

  </body>
